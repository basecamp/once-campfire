<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campfire Login - Interface Preview</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --color-primary: #1a73e8;
            --color-background: #ffffff;
            --color-text: #202124;
            --color-text-secondary: #5f6368;
            --color-border: #dadce0;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            background: var(--color-background);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .login-logo {
            width: 80px;
            height: 68px;
            margin: 0 auto 16px;
            background: var(--color-primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        .login-title {
            font-size: 28px;
            font-weight: 600;
            color: var(--color-text);
            margin: 0 0 8px 0;
        }
        
        .login-subtitle {
            color: var(--color-text-secondary);
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--color-text);
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            background: var(--color-background);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
        }
        
        .login-button {
            width: 100%;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            background: var(--color-primary);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .login-button:hover {
            background: #1557b0;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--color-border);
            color: var(--color-text-secondary);
            font-size: 14px;
        }
        
        .preview-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #ff6b35;
            color: white;
            text-align: center;
            padding: 8px;
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
        }
        
        body { padding-top: 40px; }
    </style>
</head>
<body>
    <div class="preview-banner">
        ðŸ”¥ Campfire Interface Preview - Login Page
    </div>
    
    <div class="login-card">
        <div class="login-header">
            <div class="login-logo">ðŸ”¥</div>
            <h1 class="login-title">Welcome to Campfire</h1>
            <p class="login-subtitle">Sign in to start chatting</p>
        </div>
        
        <form class="login-form">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email" value="demo@example.com">
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter your password" value="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>
            
            <button type="button" class="login-button">Sign In</button>
        </form>
        
        <div class="login-footer">
            <p>Campfire Chat - Real-time team communication</p>
        </div>
    </div>
</body>
</html>
