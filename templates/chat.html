<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <meta name="view-transition" content="same-origin">
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Campfire">
    
    <title>Campfire Chat</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/static/images/campfire-icon.png" type="image/png">
    <link rel="apple-touch-icon" href="/static/images/campfire-icon.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/static/css/campfire.css">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/static/js/campfire.js" as="script">
    <link rel="preload" href="/static/images/messages.svg" as="image">
</head>
<body>
    <!-- Skip navigation for accessibility -->
    <a href="#main-content" class="skip-navigation btn">Skip to main content</a>
    
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="account-name">Campfire</div>
                <div class="user-info">Loading...</div>
                <div class="connection-status disconnected">Connecting...</div>
            </div>
            
            <nav class="rooms-list" role="navigation" aria-label="Chat rooms">
                <!-- Rooms will be loaded dynamically -->
                <div class="loading">
                    <div class="spinner"></div>
                    Loading rooms...
                </div>
            </nav>
            
            <div class="sidebar-footer p-4">
                <a href="/api/auth/logout" class="btn btn-danger" style="width: 100%;">
                    Logout
                </a>
            </div>
        </aside>
        
        <!-- Main content -->
        <main class="main-content" id="main-content">
            <!-- Header -->
            <header class="header">
                <div class="room-info">
                    <h1 class="room-title">Select a room</h1>
                    <div class="room-topic" style="display: none;"></div>
                </div>
                
                <div class="header-actions">
                    <button class="btn" id="room-settings" aria-label="Room settings">
                        <img src="/static/images/settings.svg" alt="" width="20" height="20">
                    </button>
                </div>
            </header>
            
            <!-- Messages container -->
            <div class="messages-container" role="log" aria-live="polite" aria-label="Chat messages">
                <div class="loading">
                    <div class="spinner"></div>
                    Select a room to start chatting
                </div>
            </div>
            
            <!-- Message composer -->
            <div class="composer">
                <form class="composer-form" role="form" aria-label="Send message">
                    <textarea 
                        class="composer-input" 
                        placeholder="Type your message... (Enter to send, Shift+Enter for new line)"
                        rows="1"
                        aria-label="Message input"
                        maxlength="10000"
                    ></textarea>
                    <button type="submit" class="send-button" aria-label="Send message">
                        Send
                    </button>
                </form>
            </div>
        </main>
    </div>
    
    <!-- Error notification area -->
    <div id="error-notifications" aria-live="assertive" aria-atomic="true" class="sr-only"></div>
    
    <!-- Screen reader only styles -->
    <style>
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        .skip-navigation {
            position: absolute;
            top: -40px;
            left: 6px;
            background: var(--color-primary);
            color: white;
            padding: 8px;
            text-decoration: none;
            border-radius: 4px;
            z-index: 1000;
        }
        
        .skip-navigation:focus {
            top: 6px;
        }
        
        .connection-status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            margin-top: 8px;
        }
        
        .connection-status.connected {
            background-color: var(--color-secondary);
            color: white;
        }
        
        .connection-status.disconnected {
            background-color: var(--color-danger);
            color: white;
        }
        
        .sidebar-footer {
            border-top: 1px solid var(--color-border);
            margin-top: auto;
        }
        
        .header-actions {
            display: flex;
            gap: 8px;
        }
        
        .room-info {
            flex: 1;
        }
        
        /* Auto-resize textarea */
        .composer-input {
            resize: none;
            overflow: hidden;
            min-height: 40px;
            max-height: 120px;
        }
        
        /* Loading states */
        .messages-container .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: var(--color-text-secondary);
        }
        
        .rooms-list .loading {
            padding: 20px;
            text-align: center;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: -280px;
                height: 100vh;
                z-index: 1000;
                transition: left 0.3s ease;
            }
            
            .sidebar.open {
                left: 0;
            }
            
            .main-content {
                width: 100%;
            }
            
            .header {
                padding-left: 60px; /* Space for menu button */
            }
            
            .mobile-menu-button {
                position: fixed;
                top: 16px;
                left: 16px;
                z-index: 1001;
                background: var(--color-primary);
                color: white;
                border: none;
                border-radius: 4px;
                padding: 8px;
                cursor: pointer;
            }
        }
        
        /* Focus styles for accessibility */
        .room-item:focus,
        .btn:focus,
        .composer-input:focus,
        .send-button:focus {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }
        
        /* High contrast mode support */
        @media (prefers-contrast: high) {
            :root {
                --color-border: #000000;
                --color-text-secondary: #000000;
            }
        }
        
        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            .spinner {
                animation: none;
            }
            
            .typing-dots {
                animation: none;
            }
            
            * {
                transition: none !important;
            }
        }
    </style>
    
    <!-- Mobile menu button (hidden on desktop) -->
    <button class="mobile-menu-button" id="mobile-menu-toggle" aria-label="Toggle menu" style="display: none;">
        <img src="/static/images/menu.svg" alt="" width="20" height="20">
    </button>
    
    <!-- JavaScript -->
    <script src="/static/js/campfire.js"></script>
    
    <!-- Mobile menu toggle script -->
    <script>
        // Simple mobile menu toggle
        document.addEventListener('DOMContentLoaded', () => {
            const menuButton = document.getElementById('mobile-menu-toggle');
            const sidebar = document.querySelector('.sidebar');
            
            if (window.innerWidth <= 768) {
                menuButton.style.display = 'block';
            }
            
            menuButton.addEventListener('click', () => {
                sidebar.classList.toggle('open');
            });
            
            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 768 && 
                    !sidebar.contains(e.target) && 
                    !menuButton.contains(e.target) &&
                    sidebar.classList.contains('open')) {
                    sidebar.classList.remove('open');
                }
            });
            
            // Handle window resize
            window.addEventListener('resize', () => {
                if (window.innerWidth <= 768) {
                    menuButton.style.display = 'block';
                } else {
                    menuButton.style.display = 'none';
                    sidebar.classList.remove('open');
                }
            });
            
            // Auto-resize textarea
            const textarea = document.querySelector('.composer-input');
            if (textarea) {
                textarea.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = Math.min(this.scrollHeight, 120) + 'px';
                });
            }
        });
    </script>
</body>
</html>
